{% extends 'base.html' %}

{% block header %}
LIST
{% endblock header %}

{% block content %}

<div>
    <a href="{% url 'create' %}" class="btn btn-primary">作成</a>
</div>

{% for item in object_list %}
<div class="alert alert-{{ item.priority }}">
<div>{{ item.title }}</div>
<div>{{ item.memo }}</div>
<div>{{ item.duedate }}</div>
<div>
    <a href="{% url 'update' item.pk %}" class="btn btn-success">編集</a>
    <a href="{% url 'delete' item.pk %}" class="btn btn-danger">削除</a>
    <a href="{% url 'detail' item.pk %}" class="btn btn-info">詳細</a>
</div>
</div>
{% endfor %}

{% endblock content %}
